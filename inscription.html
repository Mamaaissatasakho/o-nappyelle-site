  <!-- Formulaire d'inscription -->
  <div class="container">
    <h1>Inscription à la cérémonie de lancement de Ô Nappy'Elle</h1>
    <form action="traitement.php" method="POST">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" autocomplete="family-name" required>

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" autocomplete="given-name" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" autocomplete="email" required>

      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="adresse" autocomplete="street-address" required>

      <label for="telephone">Téléphone</label>
      <input type="tel" id="telephone" name="telephone" autocomplete="tel" required>

      <label for="fonction">Fonction</label>
      <select id="fonction" name="fonction" required>
        <option value="">Sélectionner</option>
        <option value="participant">Participant</option>
        <option value="intervenant">Intervenant</option>
        <option value="organisateur">Organisateur</option>
      </select>

      <label for="interet">Centres d'intérêt</label>
      <input type="text" id="interet" name="interet">

      <label for="commentaire">Commentaire (optionnel)</label>
      <textarea id="commentaire" name="commentaire" rows="4" placeholder="Des précisions ?."></textarea>

      <button type="submit" class="cta-button">S'inscrire</button>
    </form>
  </div>
